<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>delay</title>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script>
$(function(){
	$( "button" ).click(function() {
		$( "div" ).show(3000);
		$( "div" ).delay(6000);
		$( "div" ).hide(3000);
});
});
</script>
<style>
div {
width: 100px;
height: 100px;
background: #ccc;
border: 1px solid #000;
display:none;
}
</style>
</head>
<body>
<button>Show and Hide</button>
<div></div>
</body>
</html>
