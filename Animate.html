<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Animate</title>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script>
$(function(){
	$(".start").click(function(){
		$(".add").animate({left:'+100px'}, 1500 );
		$(".add").animate({left:'+5px'}, 1500 );
		$(".add").animate({top:'-100px'}, 1500 );
	});
});
</script>
<style>
.add{
	position: absolute;
}
</style>
</head>
<body>
<button class="start">animate</button>
<h1 class="add">Mohammed Taha</h1>
</body>
</html>
