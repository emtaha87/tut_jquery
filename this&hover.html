<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>this and hover</title>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script>
$(function(){
	$( "button" ).hover(function() {
		$(this).hide(1000);
});
});
</script>

</head>
<body>

<button>hover</button>

</body>
</html>
