<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>blur</title>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script>
$(function(){
	$('.a').blur(function(){
		$('.b').text('Ooops');
	});
});
</script>
</head>

<body>
<span class="b"></span>
<input type="text" class="a" />

</body>
</html>
