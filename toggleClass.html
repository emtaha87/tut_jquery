<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>toggleClass</title>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script>
$(function(){
	$( "div" ).click(function() {
		$( this ).toggleClass("test2");
});
});
</script>
<style>
.test1 {
width: 100px;
background: #ccc;
font-size:18px;
border: 1px solid #000;
}
.test2{
width: 100px;
background: #f00;
color:#ff0;
font-size:18px;
border: 1px solid #000;
}
</style>
</head>

<body>
<div class="test1">Mohammed</div><br />
<div class="test1">Taha</div>
</body>
</html>
