<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>keyup</title>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script>
$(function(){
	$( ".s" ).keyup(function(){
		var a = $(this).val();
		$('.a').html(a);
	});
});
</script>
</head>
<body>
<center />
<div class='a'></div>
<textarea class='s' cols='40' rows='4'></textarea>

</body>
</html>
