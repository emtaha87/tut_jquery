<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>appendTo</title>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script>
$(function(){
	$( "button" ).click(function() {
		$( "h1" ).appendTo("div");
});
});
</script>
</head>
<body>
<button>appendTo</button>
<h1>محمد طه</h1>
<div>Mohammed Taha</div>
</body>
</html>
