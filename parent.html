<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>parent</title>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script>
$(function(){
$('.s').click(function(){
	     var s = $(this).parent();
		$(s).hide();
	});
});
</script>
</head>
<body>
<span>Mohammed <a href='#' class='s'>hide</a></span><br />
<span>taha <a href='#' class='s'>hide</a></span>
</body>
