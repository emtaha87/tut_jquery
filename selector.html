<!DOCTYPE HTML>
<html>
<head>
<title>Learn jQuery</title>
<meta charset='utf-8'/>
<script type='text/javascript' src='http://code.jquery.com/jquery-2.1.1.min.js'></script>
<script>
$(function(){
	$(document).ready(function (){
	alert("welcome to star7arab");
	$('#add1,#add2').hide(3000).delay(7000).show(3000);
	$('#add1,#add2').fadeIn(3000).delay(7000).fadeOut(3000);
	$('#add1,#add2').slideUp(3000).delay(7000).slideDown(3000);
});
});
</script>
</head>
<body>
<center/>
<h1 id='add1'>dima raja</h1> <br/>
<h1 id='add2'>start7arab</h1>
</body>
</html>
