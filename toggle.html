<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>toggle</title>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script>
$(function(){
	$( "button" ).click(function() {
		$( "div" ).toggle(1000);
});
});
</script>
<style>
div {
width: 100px;
height: 100px;
background: #ccc;
border: 1px solid #000;
}
</style>
</head>
<body>
<button>toggle the div</button>
<div></div>

</body>
</html>
