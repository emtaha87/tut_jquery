<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Attr</title>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script>
$(function(){
	$('button').click(function(){
	var s = $( ".s" ).attr('src');
	alert(s);
	});
});
</script>
</head>
<body>
<center />
<button><img class='s' src='img/watch.png' /></button>
</body>
</html>
